name: Build and Push Caddy WAF to GHCR

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  # --- 添加定时构建配置 ---
  schedule:
    # 格式：分 时 日 月 周 (UTC 时间)
    # 下面配置表示：每月 1 号凌晨 03:25 (UTC) 自动触发构建
    - cron: '25 3 1 * *'
  # -----------------------
  workflow_dispatch: # 保留手动触发，方便随时测试

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare OWASP CRS
        run: |
          # 1. 下载 Coraza 基础配置文件
          wget https://raw.githubusercontent.com/corazawaf/coraza/main/coraza.conf-recommended -O coraza.conf
          sed -i 's/SecRuleEngine DetectionOnly/SecRuleEngine On/' coraza.conf
          
          # 2. 克隆规则集仓库
          git clone --depth 1 https://github.com/corazawaf/coraza-coreruleset.git
          
          # 3. 复制模板文件 (注意：现在新版本通常叫 .template)
          # 我们增加一个逻辑：如果 .example 不存在就找 .template
          if [ -f coraza-coreruleset/crs-setup.conf.template ]; then
            cp coraza-coreruleset/crs-setup.conf.template crs-setup.conf
          elif [ -f coraza-coreruleset/crs-setup.conf.example ]; then
            cp coraza-coreruleset/crs-setup.conf.example crs-setup.conf
          fi
          
          # 4. 提取规则文件
          mkdir -p rules
          # 注意：最新的结构中规则文件就在 rules/ 目录下
          cp coraza-coreruleset/rules/*.conf rules/
          
          # 5. 清理
          rm -rf coraza-coreruleset

          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=schedule,pattern=monthly  # 定时构建会多出一个 monthly 标签
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
