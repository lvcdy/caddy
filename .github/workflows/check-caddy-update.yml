name: Build and Push Caddy WAF to GHCR

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  # --- 添加定时构建配置 ---
  schedule:
    # 格式：分 时 日 月 周 (UTC 时间)
    # 下面配置表示：每月 1 号凌晨 03:25 (UTC) 自动触发构建
    - cron: '25 3 1 * *'
  # -----------------------
  workflow_dispatch: # 保留手动触发，方便随时测试

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 自动抓取最新的 OWASP CRS 规则集（保证每月构建都是最新的病毒库）
      # 自动抓取最新的 WAF 基础配置和 OWASP CRS 规则集
      - name: Prepare OWASP CRS
        run: |
          # 1. 下载 Coraza 推荐的基础配置文件 (修正后的链接)
          wget https://raw.githubusercontent.com/corazawaf/coraza/main/coraza.conf-recommended -O coraza.conf
          
          # 2. 将配置文件的引擎模式改为拦截 (默认是 DetectionOnly，仅检测不拦截)
          sed -i 's/SecRuleEngine DetectionOnly/SecRuleEngine On/' coraza.conf
          
          # 3. 下载 OWASP 核心规则集 (CRS)
          git clone --depth 1 https://github.com/corazawaf/coraza-coreruleset.git
          
          # 4. 准备 crs-setup.conf
          cp coraza-coreruleset/crs-setup.conf.example crs-setup.conf
          
          # 5. 提取规则文件
          mkdir -p rules
          cp coraza-coreruleset/rules/*.conf rules/
          
          # 6. 清理临时目录
          rm -rf coraza-coreruleset

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=schedule,pattern=monthly  # 定时构建会多出一个 monthly 标签
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
