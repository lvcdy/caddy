name: Build and Push Caddy WAF to GHCR

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # 格式为: 用户名/仓库名

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 必须赋予推送包的权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 自动准备 WAF 规则集（无需手动上传规则到仓库）
      - name: Prepare OWASP CRS
        run: |
          wget https://raw.githubusercontent.com/corazawaf/coraza/v3/coraza.conf-recommended -O coraza.conf
          git clone --depth 1 https://github.com/corazawaf/coraza-coreruleset.git
          cp coraza-coreruleset/crs-setup.conf.example crs-setup.conf
          mkdir -p rules
          cp coraza-coreruleset/rules/*.conf rules/

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 GHCR
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # 使用自动生成的 Token

      # 4. 提取元数据 (Tagging)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha

      # 5. 构建并推送
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 建议同时支持 amd64 和 arm64 (适合各类型 VPS)
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
