name: Check Caddy Update

on:
  schedule:
    # Runs at 00:00 UTC on the first day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current Caddy version from Dockerfile
        id: current_version
        run: |
          CURRENT=$(grep -oP 'FROM caddy:\K[^ ]+' Dockerfile | head -1)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Fetch latest Caddy Alpine version
        id: latest_version
        run: |
          # Simply use 'alpine' tag which always points to the latest
          echo "latest=alpine" >> $GITHUB_OUTPUT
          echo "Latest version: alpine (always latest)"

      - name: Check if update is needed
        id: check_update
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          LATEST="${{ steps.latest_version.outputs.latest }}"
          
          echo "Comparing: current=$CURRENT vs latest=$LATEST"
          
          if [ "$CURRENT" != "$LATEST" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "Update needed: $CURRENT â†’ $LATEST"
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
            echo "Already on latest version: $LATEST"
          fi

      - name: Update Dockerfile
        if: steps.check_update.outputs.update_needed == 'true'
        env:
          LATEST_VERSION: ${{ steps.latest_version.outputs.latest }}
        run: |
          # Only update if version is valid (contains alphanumeric and dots/dashes)
          if [[ "$LATEST_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-alpine$ ]] || [[ "$LATEST_VERSION" = "alpine" ]]; then
            sed -i "s|FROM caddy:[^ ]*|FROM caddy:$LATEST_VERSION|" Dockerfile
            echo "Updated Dockerfile with version: $LATEST_VERSION"
            cat Dockerfile
          else
            echo "ERROR: Invalid version format: $LATEST_VERSION"
            exit 1
          fi

      - name: Configure git user
        if: steps.check_update.outputs.update_needed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create Pull Request
        if: steps.check_update.outputs.update_needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update caddy image to ${{ steps.latest_version.outputs.latest }}"
          title: "chore: update caddy image to ${{ steps.latest_version.outputs.latest }}"
          body: |
            ## Caddy Image Update
            
            Automated update of Caddy base image version.
            
            - **Current version**: ${{ steps.current_version.outputs.current }}
            - **Latest version**: ${{ steps.latest_version.outputs.latest }}
            
            Please review and merge if everything looks good.
          branch: caddy-update-${{ github.run_number }}
          delete-branch: true
