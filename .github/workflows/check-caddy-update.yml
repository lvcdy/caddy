name: Build and Push Caddy WAF to GHCR

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  # --- 添加定时构建配置 ---
  schedule:
    # 每月 1 号凌晨 03:25 (UTC) 自动触发构建
    - cron: '25 3 1 * *'
  workflow_dispatch: # 保留手动触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare OWASP CRS
        run: |
          # 1. 下载 Coraza 基础配置文件
          wget https://raw.githubusercontent.com/corazawaf/coraza/main/coraza.conf-recommended -O coraza.conf
          sed -i 's/SecRuleEngine DetectionOnly/SecRuleEngine On/' coraza.conf
          
          # 2. 克隆标准的OWASP CRS仓库 (不再使用coraza-specific版本)
          git clone --depth 1 https://github.com/coreruleset/coreruleset.git
          
          # 3. 复制配置文件
          cp coreruleset/crs-setup.conf.example crs-setup.conf
          
          # 4. 启用必要的异常评分设置
          sed -i '/tx\.anomaly_score_threshold/s/^#//; /tx\.critical_anomaly_score/s/^#//; /tx\.error_anomaly_score/s/^#//; /tx\.warning_anomaly_score/s/^#//' crs-setup.conf
          
          # 5. 提取规则文件
          mkdir -p rules
          cp coreruleset/rules/*.conf rules/
          
          # 6. 清理
          rm -rf coreruleset

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=monthly,enable=${{ github.event_name == 'schedule' }}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
